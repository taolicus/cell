<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>T O O T H</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background: #222; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="stopTravelBtn" style="position:fixed;left:50%;bottom:110px;transform:translateX(-50%);padding:16px 32px;font-size:22px;z-index:20;display:none;background:#a44;color:#fff;border:none;border-radius:8px;box-shadow:0 2px 8px #0008;cursor:pointer;">Stop Travel</button>
  <div id="joystick" style="position:fixed;left:50%;bottom:24px;transform:translateX(-50%);width:120px;height:120px;z-index:10;touch-action:none;display:none;">
    <div id="joystick-base" style="position:absolute;left:0;top:0;width:120px;height:120px;border-radius:50%;background:rgba(255,255,255,0.08);"></div>
    <div id="joystick-knob" style="position:absolute;left:40px;top:40px;width:40px;height:40px;border-radius:50%;background:rgba(255,255,255,0.35);"></div>
  </div>
  <div id="planetTravelBtns" style="position:fixed;left:50%;bottom:170px;transform:translateX(-50%);z-index:21;display:flex;gap:16px;"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="client.js"></script>
</body>
</html>
